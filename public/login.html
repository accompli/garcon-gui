<html>
    <head>
        <title>Garcon Ha</title>
        <script src="../build/react.js"></script>
        <script src="../build/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
       
    </head>
    <body>
        

     <!-- HEADER -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <div class ="header">
            <div class="mdl-layout__header-row">
                <img src="../img/logo-garcon.png" id="garconlogo">
                    <!-- Add spacer, to align navigation to the right --> 
                    <div class="mdl-layout-spacer"></div>
                    <div class="login_button" href="">
                        <a href="">  
                        <span><svg fill="#C6C9C9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                        </svg></span><span id="login_txt">LOGIN</span></a>
                    </div>
                </div>
            </div>

            <!--BACKGROUND-->
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="bot">
                        <div id="deployment_txt">
                                DEPLOYMENT MADE EASY
                        </div>
                        <div id="top"></div>
                    </div>

                    <!--LOGIN-->
                    <div class="login_block">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">

                            <div class="mdl-card__supporting-text">

                                <div id="head">Login</div>

                                <form action="#">
                                    <div class="mdl-textfield">
                                      <input class="mdl-textfield__input" type="text" id="withicon" />
                                      <label class="mdl-textfield__label" for="withicon">Username</label>
                                      
                                    </div>
                                    
                                    <div class="mdl-textfield">
                                      <input class="mdl-textfield__input" type="text" id="sample" />
                                      <label class="mdl-textfield__label" for="sample1">Password</label>
                                    </div>
                                
                                
                                <label class="mdl-checkbox" for="checkbox-1">
                                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" unchecked />
                                    <span class="mdl-checkbox__label">Keep me signed in</span>
                                </label>

                                
                                <div class="forget_pwd">
                                    <a href="#">Forgot your password?</a>

                                    <button class="mdl-button">Login</button>
                                </div>
                            </div>
                            
                            </form>

                            <div class="mdl-card__actions mdl-card--border">
                              
                                Login met Github / Google
                              
                            </div>
                        </div>        
                    </div>
                </div>

            </main>
        </div>
        
    <script src="../lib/login.js"></script>
    </body>
</html>
